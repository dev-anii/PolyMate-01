<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/504da92e23.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Polymate - Bot</title>
</head>
<body>
    <!-- Navbar Started -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" id="logoName">PolyMate. </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="#" onclick="handleCommingSoon()">About us</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" onclick="handleCommingSoon()">InsightBot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="userLoginName"></a>
                </li>
            </ul>
            <form class="d-flex gap-2" role="search">
                <button class="btn btn-primary" type="submit" onclick="handleCommingSoon()">Docs</button>
                <button class="btn btn-success" type="button" onclick="goToLogin()">Login</button>
            </form>
            </div>
        </div>
    </nav>
    <!-- Navbar ENded -->
    <!-- Bot Started -->
     <div class="container-main-bot">
        <div class="question-container">
            <h3>Let’s make things easier - ask me anything!</h3>
            <br>
            <input type="text" id="questionInput" placeholder="Can you write a love letter to coffee for me?" > <button type="button" class="btn btn-warning" onclick="handleQuestion()">Ask</button>
        </div>
        <div class="Answer-container">
            You : <span id="displayedQuestion"></span>
            <br>
            <br>
            PolyMate : 
        </div>
     </div>
    <!-- Bot Ended -->
    <footer>
        Made with ❤️ by us
    </footer>
    <script>
        window.onload = function() {
          const username = localStorage.getItem("username");
          const email = localStorage.getItem("email");
          const question = localStorage.getItem("question");
      
          if (!username) {
            window.location.href = "login.html";
            return;
          }
      
          const userLoginName = document.getElementById("userLoginName");
          if (userLoginName) {
            userLoginName.innerText = `Welcome, ${username}`;
          }
      
          // Display stored question (if any)
          const displayedQuestion = document.getElementById("displayedQuestion");
          if (displayedQuestion && question) {
            displayedQuestion.innerText = question;
          }
        }
      </script>
      
      
</body>
</html>
